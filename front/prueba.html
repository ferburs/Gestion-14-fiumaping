<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plano interactivo de la facultad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Dimensiones de tu imagen del plano en p칤xeles
    const imageWidth = 2000; // ejemplo: 2000px de ancho
    const imageHeight = 1500; // ejemplo: 1500px de alto

    // Crear el mapa en coordenadas [0,0] con sistema de referencia simple
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
    });

    // Calcular el tama침o de la imagen en coordenadas Leaflet
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    // A침adir la imagen como fondo del "mapa"
    const image = L.imageOverlay('images/mapa_sin_linea.png', bounds).addTo(map);

    // Ajustar la vista inicial al tama침o de la imagen
    map.fitBounds(bounds);

    // 游댮 EJEMPLO: Agregar un marcador en coordenadas personalizadas
    const marcador = L.marker([300, 500]).addTo(map);
    marcador.bindPopup("Aula 101");

    const marcador2 = L.marker([700, 1300]).addTo(map);
    marcador2.bindPopup("Ba침os planta baja");
  </script>
</body>
</html>
