<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FiuMapping</title>

    <script type="module" src="/src/js/api.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet">

    <script type="module" src="/src/js/navbar.js"></script>

    <!-- Bootstrap-Select CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
      rel="stylesheet">

  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar  navbar-expand-lg navbar-dark  bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo-fiuba.png" alt="Bootstrap" width="70" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navbarLinks" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  " aria-current="page" href="index.html">Menu Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  " href="buscador_por_aula.html">Buscar por número de aula</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscador_por_materia.html">Buscar por materia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  " aria-current="page" href="mapa.html">Mapa</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <span id="user-info" class="navbar-text text-white fw-bold">
                      Usuario invitado
                    </span> <br/>
                    <small>
                      <a href="#" id="logout-link" class="text-light" style="text-decoration: underline; cursor: pointer;">
                        Salir
                      </a>
                    </small>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- --------------------------------------------------------------------------------------------- -->

    <!-- Buscador -->
    <div class="container mt-5">
      <h3>Buscar Materia</h3>
      <div class="mb-3">

        <select id="select-materia" class="selectpicker form-control" data-live-search="true" required>
          <option value="" disabled selected>Elegí una materia</option>
        </select>

      </div>
      <button id="btn-buscar-materia" class="btn btn-primary mb-4">Buscar</button>
      <!-- --------------------------------------------------------------------------------------------- -->
      <!-- Resultado -->
      <div id="resultado-materia" class="card d-none">
        <div id="tabla-aulas-container" class="card-body">
          <h5 class="card-title" id="materia-titulo"></h5>
          <hr />
          <div class="table-responsive" id="materia-aulas">
            <div id="calendario-header" class="d-flex mb-3 justify-content-between align-content-end">
              <h6 class="align-content-end">Calendario de la Materia</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------- -->

    <!-- Templates -->
    <template id="template-tabla-horarios">
      <table id="calendario" class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">08:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">09:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">10:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">11:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">12:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">13:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">14:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">15:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">16:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">17:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">18:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">19:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">20:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">21:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th scope="row">22:00</th><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </template>

    <template id="template-botones-admin">
      <div class="btn-group">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal-calendario">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#modal-reset-calendario">
          <i class="bi bi-x">Eliminar</i>
        </button>
      </div>

      <div class="modal fade" id="modal-reset-calendario" tabindex="-1" role="dialog" aria-labelledby="Confirmar Reiniciar Calendario" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Reiniciar Calendario</h5>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" role="alert">
                Se borrara el cronograma para esta materia.
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button class="btn btn-primary" data-dismiss="modal">Borrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal-calendario" tabindex="-1" role="dialog" aria-labelledby="Editor de Calendario" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Cronograma de la Materia</h5>
            </div>
            <div class="modal-body">
              <form id="edit-form" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                  <label for="input-aula">Aula</label>
                  <select id="input-aula" class="form-control" required>
                    <option value="" disabled selected>Elegí un aula</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="input-dia">Día</label>
                    <select id="input-dia" class="form-control" required>
                      <option value="" disabled selected>Día</option>
                      <option>Lunes</option>
                      <option>Martes</option>
                      <option>Miércoles</option>
                      <option>Jueves</option>
                      <option>Viernes</option>
                      <option>Sabado</option>
                      <option>Domingo</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="input-inicio">Horario inicio</label>
                    <input type="time" min="08:00" max="23:00" step="1800" id="input-inicio" class="form-control" required />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="input-fin">Horario fin</label>
                    <input type="time" min="08:00" max="23:00" step="1800" id="input-fin" class="form-control" required />
                  </div>
                </div>
                <br />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button id="submit-form" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper (necesario para Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap-Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

    <script type="module" src="/src/js/buscador_materia.js"></script>

    <!-- Bootstrap Bundle (sin defer, ya que se carga al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
