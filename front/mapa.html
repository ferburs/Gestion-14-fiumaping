    <div id="floor-controls" class="p-3 bg-light">
  <div class="d-flex justify-content-between align-items-end flex-wrap w-100">
    <!-- Selector de piso a la izquierda -->
    <div>
      <label for="floorSelector" class="form-label mb-1">Elegí un piso:</label>
      <select id="floorSelector" class="form-select" style="width: 200px;"></select>
    </div>

    <!-- Inputs alineados a la derecha -->
    <div class="d-flex gap-2 flex-wrap">
      <input list="roomList" id="origen" class="form-control" placeholder="Origen" style="width: 200px;">
      <input list="roomList" id="destino" class="form-control" placeholder="Destino" style="width: 200px;">
      <select id="rutaTipo" class="form-select" style="width: 200px;">
        <option value="normal">Ruta normal</option>
        <option value="accessible">Ruta accesible</option>
      </select>
      <datalist id="roomList"></datalist>
      <button id="goRoomBotton" class="btn btn-primary">Ir</button>
    </div>
  </div>

  <!-- Mensajes de error (pueden ajustarse según lógica JS) -->
  <div class="mt-2">
    <span id="error-msg" class="text-danger"></span>
  </div>

</div>




    <!-- Contenedor del mapa -->
    <div id="mappedin-map" style="height: 90vh; width: 100%;">

          <!---------- INICIO PANEL -------------->

    <div id="room-info-panel" style="
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      width: 100%;
      max-width: 20rem;
      background-color: white;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    ">
      <!-- Botón de cierre -->
        <button id="close-panel-btn" type="button" style="
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          color: #D1D5DB;
          background: transparent;
          border: none;
          cursor: pointer;
          font-size: 1.5rem;
          line-height: 1;
        ">&times;</button>

        <!-- Imagen destacada -->
        <img id="room-info-image" src="" alt="Imagen del aula" style="
          width: 100%;
          height: 180px;
          object-fit: cover;
          border-top-left-radius: 0.375rem;
          border-top-right-radius: 0.375rem;
          display: none;
        " />

        <!-- Contenido -->
        <div style="padding: 1rem; display: flex; flex-direction: column;">
          <h4 id="room-info-name" style="
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
          "></h4>
          <p id="room-info-description" style="
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #555;
          "></p>
        </div>
      </div>


    <!---------- FIN PANEL -------------->
    </div>

    <!-- Script principal importado como módulo -->
    <script type="module" src="/src/js/mapa.js"></script>

    <!-- Bootstrap Bundle (sin defer, ya que se carga al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
